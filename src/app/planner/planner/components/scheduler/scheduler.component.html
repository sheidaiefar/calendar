<mat-table [dataSource]="data">
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef sticky>Time</th>
    <td mat-cell *matCellDef="let data">{{ data.time }} : 00</td>
  </ng-container>

  <ng-container
    *ngFor="let date of weekCol; let colIndex = index"
    [matColumnDef]="date"
  >
    <th mat-header-cell *matHeaderCellDef>{{ date }}</th>
    <td
      mat-cell
      *matCellDef="let row; let rowIndex = index"
      cdkDrag
      (click)="onCellClick(row.time, date, rowIndex[colIndex])"
    >
      <ng-container *ngFor="let task of taskList">
        {{ date }}
        {{ task | json }}
        <div *ngIf="task.date == date">
          {{ date }}
          {{ task | json }}
        </div>
      </ng-container>

      {{ rowIndex[colIndex] }}
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
