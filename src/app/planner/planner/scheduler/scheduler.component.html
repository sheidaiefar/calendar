
  <mat-table [dataSource]="data" >
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef sticky> time </th>
    <td mat-cell *matCellDef="let data"> {{data.time }} : 00</td>
  </ng-container>


  <ng-container *ngFor="let date of weekCol; let i = index" [matColumnDef]="date" >
    <th mat-header-cell *matHeaderCellDef> {{ date }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[i] }} </td>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
